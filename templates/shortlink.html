<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/image/favicon.ico">
    <link rel="stylesheet" href='/static/style.css' />
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
        function copyToClipboard(element) {
          var $temp = $("<input>");
          $("body").append($temp);
          $temp.val($(element).text()).select();
          document.execCommand("copy");
          $temp.remove();
        }
</script>

<body>
    <div style="text-align: center;" class="center">
        <h1>Короткая ссылка</h1>
        {% if forward_message %}
        <p id="p1">{{ forward_message }}</p>
<!--        <p><button onclick="copyToClipboard('#p1')">Копировать ссылку</button></p>-->
        <div class="inputbox" >
            <input type = "submit" value = "Копировать ссылку" onclick="copyToClipboard('#p1')"/>
        </div>
        {% else %}
        <form action="/your_short_link" method = "POST">
           <div class="inputbox"><input type = "text" name = "link", placeholder="Длинная ссылка"/></div>
           <div class="inputbox"><input type = "submit" value = "Получить короткую ссылку" /></div>
        </form>
        {% endif %}
    </div>


</body>
</html>
