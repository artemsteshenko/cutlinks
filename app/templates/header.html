<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="../static/fonts/icomoon/style.css">

    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
    <link rel="icon" type="image/x-icon" href="../static/images/profile/assets/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %} Главная {% endblock %}</title>
  </head>
  <body>

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar" role="banner">

      <div class="container">
        <div class="row align-items-center">

          <div class="col-11 col-xl-2">
            <h1 class="mb-0 site-logo"><a href="/" class="text-white mb-0">cutlinks</a></h1>
          </div>
          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

              <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                <li class="active"><a href="/"><span>Главная</span></a></li>
                <li class="has-children">
                  <a href="/multilink"><span>Мультиссылка</span></a>
                  <ul class="dropdown arrow-top">
                    <li><a href="/multilink">Сделать свою стрицу</a></li>
                    <li><a href="/statistic">Посмотреть просмотры своей страницы</a></li>
                  </ul>
                </li>
                <li class="has-children">
                  <a href="/shortlink"><span>Короткая ссылка</span></a>
                  <ul class="dropdown arrow-top">
                    <li><a href="/shortlink">Укоротить ссылку</a></li>
                    <li><a href="/statistic">Кол-во переходов по ссылке</a></li>
                  </ul>
                </li>
                <li><a href="/statistic"><span>Статистика</span></a></li>
                <li><a href="https://t.me/cutlinksbot"><span>Телеграм-бот</span></a></li>
                <li><a href="/subscribe"><span>Подписка</span></a></li>
                <li><a href="https://t.me/steshenkotema"><span>Контакты</span></a></li>
<!--                <li><a href="/registration"><span>Вход</span></a></li>-->
              </ul>
            </nav>
          </div>


          <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

          </div>

        </div>


    </header>

<!--  <div class="hero" style="background-image: url('../static/images/hero_3.jpg');"></div>-->
    {% block content %}
    Главная
    {% endblock %}



    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.sticky.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
